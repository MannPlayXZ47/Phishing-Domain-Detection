<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PhishGuard</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #121212;
        color: #e0e0e0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .card {
        background: #1e1e1e;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 40px rgba(0, 255, 170, 0.2);
        width: 100%;
        max-width: 450px;
        animation: fadeIn 0.4s ease;
      }
      h1 {
        text-align: center;
        color: #00ffc8;
        margin-bottom: 25px;
      }
      label {
        font-weight: 600;
        display: block;
        margin-bottom: 10px;
      }
      input[type="text"] {
        width: 100%;
        padding: 12px;
        background-color: #2c2c2c;
        color: #fff;
        border: 1px solid #444;
        border-radius: 8px;
        margin-bottom: 20px;
      }
      button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(90deg, #00ffa3, #00e0ff);
        border: none;
        border-radius: 8px;
        color: #000;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s ease;
      }
      button:hover {
        transform: scale(1.05);
      }
      #result {
        margin-top: 20px;
        text-align: center;
      }
      #result p {
        margin: 10px 0;
        font-size: 1rem;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>PhishGuard</h1>
      <form id="urlForm" method="post" action="/">
        <label for="urlInput">Enter a URL to check:</label>
        <input
          type="text"
          id="urlInput"
          name="url"
          placeholder="e.g. http://example.com"
          required
        />
        <button type="submit">Scan Now</button>
      </form>
      <div id="result">
        {% if prediction == 'Prediction says phishing URL' %}
        <p style="color: #ff4c4c">{{ prediction }}</p>
        <p>{{ url }}</p>
        {% elif prediction == 'Prediction says safe browsing URL' %}
        <p style="color: #4caf50">{{ prediction }}</p>
        <p>{{ url }}</p>
        {% elif prediction == 'broken url' %}
        <p style="color: #ffa500">{{ prediction }}</p>
        {% else %}
        <p>{{ prediction }}</p>
        {% endif %}
      </div>
    </div>
  </body>
</html>
